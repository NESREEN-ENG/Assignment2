<html>
    <head>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <form>
            <fieldset class="bg-color no-border">
             <legend class="leg-bg-color ">Pesronal data</legend>
             <br/>
             <fieldset class="bg2-color  no-border">
             <legend class="led2-bg-color  no-border "><br/><br/>Your Name<br/><br/><br/> 
            </legend>
             <table>
                <thead>
                <th>
            <tr></tr>
                </th>
              </thead>
                <br/>
                <br/>
                <tr>
                   <td><label for="fname">first name</label></td> 
                   <td>:</td>
                   <td><input type="text" id="fname" name="fname" placeholder="ex ahmed" class="in-fill"></td>

                </tr>
                <tr>
                    <td><label for="sname">second name</label></td> 
                    <td>:</td>
                    <td><input type="text" id="sname" name="sname" placeholder="ex bahnasy "class="in-fill" ></td>
                    
                 </tr>
                
    
             </table>
            </fieldset>
            <br/>
            <br/>
    
            <table >
                <tr>
                    <td><label for="yourphone">your phone</label></td> 
                    <td>:</td>
                    <td><input type="number" id="yourphone" name="yourphone" class="in-fill"></td> 
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td> 
                    <td>:</td>
                    <td><input type="Email" id="Email" name="Email" class="in-fill"></td> 
                </tr>
                <tr>
                    <td><label for="password">password</label></td> 
                    <td>:</td>
                    <td><input type="password" id="password" name="password" class="in-fill"></td> 
                </tr>
                <tr>
                    <td><label for="re-password">re-password</label></td> 
                    <td>:</td>
                    <td><input type="password" id="re-password" name="re-password" class="in-fill"></td> 
                </tr>
            </table>

            <br/>
            <br/>
            <table>
                <tr>
                    <td><input type="radio" id="male" name="gender" value="male" ></td> 
                    <td><label for="male">Male</label></td> 
                   
                </tr>
                <tr>
                    <td><input type="radio" id="female" name="gender" value="female"></td> 
                    <td><label for="female">Female</label></td> 
                    
                </tr>
                
            </table>
            <br/>
            <br/>
            <table>
                <tr>
                    <td><input type="checkbox" id="Student" name="type" value="Student"></td> 
                    <td><label for="Student">Student</label></td> 
                   
                </tr>
                <tr>
                    <td><input type="checkbox" id="Graduated" name="graduated" value="Graduated"></td> 
                    <td><label for="Graduated">Graduated</label></td> 
                    
                </tr>
                
            </table>
            <br/>
            <br/>
            <table>
                <tr>
                    <td>
                    <select name="select">
                        <optgroup label="Hundia">
                            <option value="value1" selected>Coupe</option>
                            <option value="value2" selected>Sedan</option>
                        </optgroup>
                        <optgroup label="Audi">
                            <option value="value3" selected>A4</option>
                            <option value="value4" selected>A6I</option>
                            <option value="value5" selected>A8Q</option>
                        </optgroup>
                        <optgroup label="KIA">
                            <option value="value6" selected>Sonet</option>
                            <option value="value7" selected>Carens</option>
                            <option value="value8" selected>EV6</option>
                            <option value="value9" selected>AUC</option>
                        </optgroup>
                    </select>
                   
                </td>
                
                </tr>
                <tr>
                    <td>
                        <button type="submit"  class=" background  no-border  "><img src="images/button.png"  width="50"   alt="submit"  ></button>
                    </td>
                </tr>
            
            
                    
            </table>
            
            </fieldset>
        </form>
    </body>
   
</html>
